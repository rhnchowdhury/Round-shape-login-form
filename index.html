<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="icon" href="/icon/logo.png">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="container">
        <div class="full-screen">
            <div class="login">
                <form class="login-form">
                    <h2>Login</h2>
                    <div class="input-box">
                        <i class='bx bxs-user'></i>
                        <input type="text" placeholder="Username" class="input-text" />
                    </div>
                    <div class="input-box">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" placeholder="Password" class="input-text" />
                    </div>
                    <button class="btn submit-btn">
                        <span>Login</span>
                        <i class='bx bx-chevron-right btn-icon'></i>
                    </button>
                </form>
            </div>
            <div class="screen-bg">
                <span class="span-shape span-bg1"></span>
                <span class="span-shape span-bg2"></span>
                <span class="span-shape span-bg3"></span>
                <span class="span-shape span-bg4"></span>
            </div>
        </div>
    </div>
</body>

</html>
